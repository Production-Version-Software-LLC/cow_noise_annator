<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf Çekme Uygulaması</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .number-input {
            width: 200px;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #667eea;
            border-radius: 25px;
            text-align: center;
            margin: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        .number-input:focus {
            border-color: #764ba2;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .input-label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .camera-section {
            text-align: center;
            margin-bottom: 40px;
        }

        #video {
            width: 100%;
            max-width: 500px;
            height: 375px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            object-fit: cover;
            background: #f0f0f0;
        }

        .camera-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(86, 171, 47, 0.3);
        }

        .btn-warning {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(240, 147, 251, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .photos-section {
            margin-top: 40px;
        }

        .photos-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .photo-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .photo-item:hover {
            transform: translateY(-5px);
        }

        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .photo-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 15px 10px 10px;
            font-weight: bold;
            font-size: 14px;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 59, 59, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff3b3b;
            transform: scale(1.1);
        }

        .photo-count {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .download-section {
            text-align: center;
            margin-top: 30px;
        }

        .flash-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .flash-effect.active {
            animation: flash 0.3s ease-out;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        .success-message {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Modal Stilleri */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: modalFadeIn 0.3s ease-out;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            display: block;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease-out;
        }

        .modal-image {
            width: 100%;
            height: auto;
            max-width: 90vw;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 15px;
        }

        .modal-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: white;
            padding: 20px;
            border-radius: 0 0 15px 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10001;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 0, 0, 0.7);
            transform: scale(1.1);
        }

        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .photo-item img:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlideIn {
            from { 
                opacity: 0;
                transform: scale(0.8) translateY(-50px);
            }
            to { 
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .camera-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }

            .number-input {
                width: 180px;
            }

            .modal-content {
                max-width: 95%;
                max-height: 85%;
            }

            .modal-image {
                max-width: 95vw;
                max-height: 75vh;
            }

            .close-modal {
                top: 10px;
                right: 15px;
                font-size: 25px;
                width: 40px;
                height: 40px;
            }

            .modal-info {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>İnek Burnu Fotoğraflama Uygulaması</h1>
        
        <div class="input-section">
            <label class="input-label" for="animalNumber">İnek Numarası:</label>
            <input type="number" id="animalNumber" class="number-input" placeholder="Numara girin" min="1">
        </div>
        
        <div class="camera-section">
            <video id="video" autoplay muted playsinline></video>
            <div class="camera-controls">
                <button id="startCamera" class="btn btn-primary">📷 Kamerayı Başlat</button>
                <button id="captureBtn" class="btn btn-success" disabled>📸 Fotoğraf Çek</button>
                <button id="resetBtn" class="btn btn-warning">🔄 Sıfırla</button>
            </div>
        </div>

        <div class="photos-section">
            <h2 class="photos-title">Çekilen Fotoğraflar</h2>
            <div class="photo-count">
                <span id="photoCount">0</span> / 6 fotoğraf çekildi
            </div>
            <div id="photosGrid" class="photos-grid"></div>
            
            <div class="download-section">
                <button id="downloadBtn" class="btn btn-primary" disabled>📁 Tüm Fotoğrafları İndir</button>
            </div>
        </div>

        <div id="successMessage" class="success-message"></div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>
    <div id="flashEffect" class="flash-effect"></div>
    
    <!-- Modal -->
    <div id="photoModal" class="modal">
        <span class="close-modal" onclick="app.closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="">
            <div id="modalInfo" class="modal-info"></div>
        </div>
    </div>

    <script>
        class PhotoCaptureApp {
            constructor() {
                this.photos = [];
                this.maxPhotos = 6;
                this.stream = null;
                this.isRecording = false;
                
                this.initElements();
                this.attachEventListeners();
            }

            initElements() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.startCameraBtn = document.getElementById('startCamera');
                this.captureBtn = document.getElementById('captureBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.photosGrid = document.getElementById('photosGrid');
                this.photoCount = document.getElementById('photoCount');
                this.flashEffect = document.getElementById('flashEffect');
                this.successMessage = document.getElementById('successMessage');
                this.animalNumberInput = document.getElementById('animalNumber');
                
                // Modal elementleri
                this.photoModal = document.getElementById('photoModal');
                this.modalImage = document.getElementById('modalImage');
                this.modalInfo = document.getElementById('modalInfo');
            }

            attachEventListeners() {
                this.startCameraBtn.addEventListener('click', () => this.startCamera());
                this.captureBtn.addEventListener('click', () => this.capturePhoto());
                this.resetBtn.addEventListener('click', () => this.resetApp());
                this.downloadBtn.addEventListener('click', () => this.downloadPhotos());
                
                // Modal event listeners
                this.photoModal.addEventListener('click', (e) => {
                    if (e.target === this.photoModal) {
                        this.closeModal();
                    }
                });
                
                // Escape tuşu ile modal kapatma
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.photoModal.classList.contains('show')) {
                        this.closeModal();
                    }
                });
            }

            async startCamera() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'environment' // Arka kamera
                        },
                        audio: false
                    });
                    
                    this.video.srcObject = this.stream;
                    this.isRecording = true;
                    
                    this.startCameraBtn.disabled = true;
                    this.captureBtn.disabled = false;
                    
                    this.showSuccess('Kamera başlatıldı! Fotoğraf çekmeye hazırsınız.');
                } catch (error) {
                    console.error('Kamera erişim hatası:', error);
                    alert('Kameraya erişilemiyor. Lütfen tarayıcı izinlerini kontrol edin.');
                }
            }

            capturePhoto() {
                if (!this.isRecording || this.photos.length >= this.maxPhotos) {
                    return;
                }

                const animalNumber = this.animalNumberInput.value || 'Numara Yok';

                // Canvas boyutlarını video boyutlarına göre ayarla
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;

                // Fotoğrafı çek
                this.ctx.drawImage(this.video, 0, 0);
                
                // Numara yazısını fotoğrafın üzerine ekle
                this.addNumberToPhoto(animalNumber);
                
                // Flash efekti
                this.showFlash();
                
                // Base64 formatında resmi al
                const imageData = this.canvas.toDataURL('image/jpeg', 0.9);
                
                // Fotoğrafı listeye ekle
                this.photos.push({
                    id: Date.now(),
                    data: imageData,
                    number: animalNumber,
                    timestamp: new Date().toLocaleString('tr-TR')
                });
                
                this.updatePhotosDisplay();
                this.updateUI();
                
                this.showSuccess(`Fotoğraf çekildi! (${this.photos.length}/${this.maxPhotos})`);
            }

            addNumberToPhoto(number) {
                // Küçük metin özellikleri
                const fontSize = this.canvas.width * 0.035; // Canvas genişliğinin %3.5'i (daha küçük)
                this.ctx.font = `bold ${fontSize}px Arial`;
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                this.ctx.strokeStyle = 'rgba(0, 0, 0, 0.8)';
                this.ctx.lineWidth = fontSize * 0.08;
                this.ctx.textAlign = 'left'; // Sol hizalama
                this.ctx.textBaseline = 'top'; // Üst hizalama

                // Sol üst köşe konumu
                const x = this.canvas.width * 0.02; // Sol kenardan %2 içerde
                const y = this.canvas.height * 0.02; // Üst kenardan %2 aşağıda

                // Arkaplan dikdörtgeni
                const textWidth = this.ctx.measureText(`#${number}`).width;
                const padding = fontSize * 0.4;
                
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                this.ctx.fillRect(
                    x - padding,
                    y - padding,
                    textWidth + padding * 2,
                    fontSize + padding * 2
                );

                // Metin
                this.ctx.fillStyle = 'white';
                this.ctx.strokeText(`#${number}`, x, y);
                this.ctx.fillText(`#${number}`, x, y);
            }

            updatePhotosDisplay() {
                this.photosGrid.innerHTML = '';
                
                this.photos.forEach((photo, index) => {
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    
                    photoItem.innerHTML = `
                        <img src="${photo.data}" alt="Fotoğraf ${index + 1}" onclick="app.openModal('${photo.data}', '${photo.number}', '${photo.timestamp}', ${index + 1})" title="Detayını görmek için tıklayın">
                        <div class="photo-label">#${photo.number} - ${photo.timestamp}</div>
                        <button class="delete-btn" onclick="app.deletePhoto(${photo.id})" title="Fotoğrafı Sil">
                            ✕
                        </button>
                    `;
                    
                    this.photosGrid.appendChild(photoItem);
                });
            }

            deletePhoto(photoId) {
                this.photos = this.photos.filter(photo => photo.id !== photoId);
                this.updatePhotosDisplay();
                this.updateUI();
                this.showSuccess('Fotoğraf silindi!');
            }

            updateUI() {
                this.photoCount.textContent = this.photos.length;
                
                // Fotoğraf çekme butonu kontrolü
                if (this.photos.length >= this.maxPhotos) {
                    this.captureBtn.disabled = true;
                    this.captureBtn.textContent = '📸 Maksimum Fotoğraf Sayısına Ulaşıldı';
                } else {
                    this.captureBtn.disabled = !this.isRecording;
                    this.captureBtn.textContent = '📸 Fotoğraf Çek';
                }
                
                // İndirme butonu kontrolü
                this.downloadBtn.disabled = this.photos.length === 0;
            }

            showFlash() {
                this.flashEffect.classList.add('active');
                setTimeout(() => {
                    this.flashEffect.classList.remove('active');
                }, 300);
            }

            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.classList.add('show');
                
                setTimeout(() => {
                    this.successMessage.classList.remove('show');
                }, 3000);
            }

            openModal(imageSrc, number, timestamp, photoIndex) {
                this.modalImage.src = imageSrc;
                this.modalInfo.innerHTML = `
                    <div>Fotoğraf #${photoIndex}</div>
                    <div>İnek Numarası: #${number}</div>
                    <div>Tarih: ${timestamp}</div>
                `;
                this.photoModal.classList.add('show');
                document.body.style.overflow = 'hidden'; // Arka planın kaymasını engelle
            }

            closeModal() {
                this.photoModal.classList.remove('show');
                document.body.style.overflow = 'auto'; // Scroll'u geri aç
            }

            async downloadPhotos() {
                if (this.photos.length === 0) {
                    return;
                }

                try {
                    const zip = new JSZip();
                    const folder = zip.folder('Inek_Burun_Fotograflari');
                    
                    this.photos.forEach((photo, index) => {
                        // Base64 verisini temizle
                        const base64Data = photo.data.replace(/^data:image\/jpeg;base64,/, '');
                        const fileName = `${photo.number}_fotograf_${index + 1}.jpg`;
                        folder.file(fileName, base64Data, { base64: true });
                    });
                    
                    // Zip dosyasını oluştur
                    const content = await zip.generateAsync({ type: 'blob' });
                    
                    // İndirme işlemi
                    const link = document.createElement('a');
                    const url = URL.createObjectURL(content);
                    link.href = url;
                    link.download = `Inek_Burun_Fotograflari_${new Date().toISOString().slice(0, 10)}.zip`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    
                    this.showSuccess('Fotoğraflar başarıyla indirildi!');
                } catch (error) {
                    console.error('İndirme hatası:', error);
                    alert('Fotoğraflar indirilemedi. Lütfen tekrar deneyin.');
                }
            }

            resetApp() {
                // Kamerayı durdur
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                // Değişkenleri sıfırla
                this.photos = [];
                this.isRecording = false;
                
                // UI'ı sıfırla
                this.video.srcObject = null;
                this.photosGrid.innerHTML = '';
                this.photoCount.textContent = '0';
                this.animalNumberInput.value = '';
                
                // Butonları sıfırla
                this.startCameraBtn.disabled = false;
                this.captureBtn.disabled = true;
                this.captureBtn.textContent = '📸 Fotoğraf Çek';
                this.downloadBtn.disabled = true;
                
                this.showSuccess('Uygulama sıfırlandı!');
            }
        }

        // Uygulamayı başlat
        const app = new PhotoCaptureApp();
    </script>
</body>
</html>
