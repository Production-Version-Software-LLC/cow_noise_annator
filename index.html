<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒ∞nek Burnu Fotoƒüraf Uygulamasƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }

        .number-input {
            text-align: center;
            margin-bottom: 30px;
        }

        .number-input label {
            display: block;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .number-input input {
            font-size: 2rem;
            padding: 15px;
            border: 3px solid #667eea;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            font-weight: bold;
            color: #667eea;
        }

        .number-input input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .camera-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #videoElement {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        #canvas {
            display: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
            color: #333;
            box-shadow: 0 5px 15px rgba(253, 203, 110, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(253, 203, 110, 0.6);
        }

        .btn-success {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.6);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .success {
            color: #00b894;
        }

        .error {
            color: #e17055;
        }

        .preview-container {
            margin-top: 30px;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin: 20px 0;
        }

        .photo-count {
            background: linear-gradient(45deg, #fd79a8, #fdcb6e);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .number-input input {
                width: 150px;
                font-size: 1.5rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üêÑ ƒ∞nek Burnu Fotoƒüraf Uygulamasƒ±</h1>
        <p>Tarih: <span id="currentDate"></span></p>
    </div>

    <div class="container">
        <div class="number-input">
            <label for="animalNumber">ƒ∞nek Numarasƒ±:</label>
            <input type="number" id="animalNumber" value="45" placeholder="Numara girin">
        </div>

        <div class="camera-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <button id="startCamera" class="btn-primary">üì∑ Kamerayƒ± Ba≈ülat</button>
            <button id="capturePhoto" class="btn-success" disabled>üì∏ Fotoƒüraf √áek</button>
            <button id="downloadPhoto" class="btn-secondary" style="display: none;">üíæ ƒ∞ndir</button>
        </div>

        <div id="status" class="status"></div>

        <div class="preview-container">
            <img id="preview" class="preview-image" style="display: none;">
            <div class="photo-count">
                √áekilen Fotoƒüraf: <span id="photoCount">0</span>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let photoCount = 0;
        let currentPhotoBlob = null;

        const videoElement = document.getElementById('videoElement');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startCameraBtn = document.getElementById('startCamera');
        const capturePhotoBtn = document.getElementById('capturePhoto');
        const downloadPhotoBtn = document.getElementById('downloadPhoto');
        const animalNumberInput = document.getElementById('animalNumber');
        const statusDiv = document.getElementById('status');
        const previewImg = document.getElementById('preview');
        const photoCountSpan = document.getElementById('photoCount');

        // Mevcut tarihi g√∂ster
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('tr-TR');

        startCameraBtn.addEventListener('click', startCamera);
        capturePhotoBtn.addEventListener('click', capturePhoto);
        downloadPhotoBtn.addEventListener('click', downloadPhoto);

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                videoElement.srcObject = stream;
                startCameraBtn.disabled = true;
                capturePhotoBtn.disabled = false;
                showStatus('Kamera ba≈ülatƒ±ldƒ±! Fotoƒüraf √ßekmeye hazƒ±r.', 'success');
            } catch (err) {
                showStatus('Kamera eri≈üim hatasƒ±: ' + err.message, 'error');
                console.error('Kamera hatasƒ±:', err);
            }
        }

        function capturePhoto() {
            const animalNumber = animalNumberInput.value.trim();
            
            if (!animalNumber) {
                showStatus('L√ºtfen bir inek numarasƒ± girin!', 'error');
                return;
            }

            // Canvas boyutlarƒ±nƒ± video boyutlarƒ±na ayarla
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;

            // Video g√∂r√ºnt√ºs√ºn√º canvas'a √ßiz
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            // Sol √ºst k√∂≈üeye numara ekle
            addNumberOverlay(animalNumber);

            // Canvas'ƒ± blob'a √ßevir
            canvas.toBlob((blob) => {
                currentPhotoBlob = blob;
                
                // √ñnizleme g√∂ster
                const url = URL.createObjectURL(blob);
                previewImg.src = url;
                previewImg.style.display = 'block';
                downloadPhotoBtn.style.display = 'inline-block';
                
                // Fotoƒüraf sayƒ±sƒ±nƒ± artƒ±r
                photoCount++;
                photoCountSpan.textContent = photoCount;
                
                showStatus(`Fotoƒüraf √ßekildi! (Numara: ${animalNumber})`, 'success');
            }, 'image/jpeg', 0.9);
        }

        function addNumberOverlay(number) {
            // Font ayarlarƒ±
            const fontSize = Math.max(50, canvas.width / 20);
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 4;
            
            // Pozisyon ayarlarƒ± (sol √ºst k√∂≈üe)
            const x = 30;
            const y = fontSize + 20;
            
            // Metin √ßer√ßevesi i√ßin arka plan
            const textMetrics = ctx.measureText(number);
            const textWidth = textMetrics.width;
            const textHeight = fontSize;
            
            // Arka plan √ßiz (yarƒ± saydam)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(x - 15, y - textHeight - 5, textWidth + 30, textHeight + 20);
            
            // Metin kenarlƒ±ƒüƒ± √ßiz
            ctx.strokeText(number, x, y);
            
            // Ana metni √ßiz
            ctx.fillStyle = 'white';
            ctx.fillText(number, x, y);
        }

        function downloadPhoto() {
            if (!currentPhotoBlob) {
                showStatus('ƒ∞ndirilecek fotoƒüraf bulunamadƒ±!', 'error');
                return;
            }

            const animalNumber = animalNumberInput.value.trim();
            const now = new Date();
            const timestamp = now.toISOString().slice(0, 19).replace(/:/g, '-');
            const filename = `inek_burun_${animalNumber}_${timestamp}.jpg`;

            const url = URL.createObjectURL(currentPhotoBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showStatus(`Fotoƒüraf indirildi: ${filename}`, 'success');
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            // 3 saniye sonra mesajƒ± temizle
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = 'status';
            }, 3000);
        }

        // Sayfa y√ºklendiƒüinde inek numarasƒ±na odaklan
        window.addEventListener('load', () => {
            animalNumberInput.focus();
        });

        // Enter tu≈üu ile fotoƒüraf √ßekme
        animalNumberInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !capturePhotoBtn.disabled) {
                capturePhoto();
            }
        });
    </script>
</body>
</html>
